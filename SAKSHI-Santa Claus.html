<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Santa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #1585, #ffffff);
      height: 100vh;
      width: 100vw;
    }

    .cartoon {
      position: absolute;
      top: -100px; /* Start slightly off-screen */
      left: 50%;
      transform: translateX(-50%);
      width: 80vmin;
      height: 80vmin;
    }

    .cartoon div {
      position: absolute;
      box-sizing: border-box;
    }

    .b {
      border: 0.5vmin solid;
    }

    .r {
      border-radius: 100%;
    }

    .hb::before,
    .ha::after {
      content: "";
      display: block;
      position: absolute;
      box-sizing: border-box;
    }

    .cartoon {
      --skin: #fca;
      --beard: #eee;
      --eyes: #630a;
      --cheeks: #f001;
      --belt: #111;
      --belt-buckle: gold;
      --suit: #a00;
    }

    .head {
      width: 25%;
      height: 25%;
      background: var(--skin);
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0);
    }

    .beard {
      width: 30%;
      height: 40%;
      background: var(--beard);
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0);
      border-radius: 100% / 120% 120% 80% 80%;
    }

    .mustache {
      width: 10%;
      height: 10%;
      background: #fff;
      border-radius: 100% 20% 100% 0;
      top: 31%;
      left: 51%;
      transform-origin: top right;
      transform: translate(-100%, 0) rotate(25deg);
    }

    .mustache + .mustache {
      left: 49%;
      border-radius: 20% 100% 0 100%;
      transform-origin: top left;
      transform: rotate(-25deg);
    }

    .eyes {
      width: 2%;
      height: 2%;
      background: var(--eyes);
      top: 23%;
      left: 45%;
      box-shadow: 6.66vmin 0 var(--eyes);
    }

    .cheeks {
      width: 5%;
      height: 3%;
      background: var(--cheeks);
      top: 25.5%;
      left: 43%;
      box-shadow: 7.25vmin 0 var(--cheeks);
    }

    .body {
      width: 50%;
      height: 50%;
      background: var(--suit);
      border-radius: 100% / 150% 150% 25% 25%;
      top: 35%;
      left: 50%;
      transform: translate(-50%, 0);
      background-image:
        radial-gradient(circle at 50% -50%, transparent 75%, var(--belt) 0 83%, transparent 0),
        linear-gradient(to right, transparent 42%, white 43% 57%, transparent 58%)
    }

    .arm {
      width: 65%;
      height: 40%;
      background: #a00;
      border-radius: 100% / 170% 170% 25% 25%;
      top: 37%;
      left: 50%;
      transform: translate(-50%, 0);
      box-shadow: inset 0 0 0 10vmin #0002;
      background-image: linear-gradient(transparent 20%, #0003)
    }

    .belt {
      width: 20%;
      height: 15%;
      border: 1vmin solid var(--belt-buckle);
      border-radius: 1vmin;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--belt-buckle);
      box-shadow: inset 1vmin 0 0 1.75vmin var(--belt);
    }

    .buttons {
      width: 5%;
      height: 5%;
      background: var(--belt);
      color: var(--belt);
      top: 33%;
      left: 50%;
      transform: translate(-50%, 0);
      box-shadow: 
        0 5vmin, 0 10vmin 0 0.1vmin, 0 22vmin;
      opacity: 0.75;
    }

    .hat {
      width: 23%;
      height: 20%;
      background: var(--suit);
      border-radius: 100% 20% 0 0;
      top: -2%;
      left: 50%;
      transform: translate(-50%, 0) rotate(1deg);
    }

    .hat::before {
      width: 110%;
      height: 40%;
      border-radius: 100% / 50%;
      bottom: -17%;
      left: -5%;
      box-shadow: inset 0 4vmin white;
      transform: rotate(-2deg);
    }

    .hat::after {
      width: 8vmin;
      height: 8vmin;
      border-radius: 50%;
      background: var(--beard);
      right: -5vmin;
      top: -15%;
    }

    .hands {
      width: 13%;
      height: 13%;
      background: var(--belt);
      top: 70%;
      left: 18%;
      box-shadow: 41vmin 0 var(--belt);
    }

    .leg {
      width: 19%;
      height: 25%;
      background: var(--suit);
      transform: skew(2deg);
      top: 75%;
      left: 29%;
      background-image: 
        linear-gradient(#0002, transparent 70%, var(--belt) 0);
    }

    .leg + .leg {
      left : 52%;
    }

    .leg::after {
      width: 110%;
      height: 20%;
      background: black;
      bottom: 0;
      left: -6%;
      border-radius: 10vmin 10vmin 0 0;
    }

    .leg + .leg::after {
      left: -4%;
    }

    @keyframes santa-move {
      0% {
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
      }
      25% {
        top: 50%;
        left: 10%;
        transform: translateX(0);
      }
      50% {
        top: 80%;
        left: 50%;
        transform: translateX(-50%);
      }
      75% {
        top: 50%;
        left: 90%;
        transform: translateX(-100%);
      }
      100% {
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
      }
    }

    .cartoon {
      animation: santa-move 8s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <div class="cartoon hb">
    <div class="leg ha"></div>
    <div class="leg ha"></div>
    <div class="hands r"></div>
    <div class="arm"></div>
    <div class="body">
      <div class="belt"></div>
      <div class="buttons r"></div>
    </div>
    <div class="beard"></div>
    <div class="head r"></div>
    <div class="mustache"></div>
    <div class="mustache"></div>
    <div class="cheeks r"></div>
    <div class="eyes r"></div>
    <div class="hat ha hb"></div>
  </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Santa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #001D4A, #1E90FF);
      height: 100vh;
      width: 100vw;
    }

    .cartoon {
      position: absolute;
      top: -100px; /* Start slightly off-screen */
      left: 50%;
      transform: translateX(-50%);
      width: 80vmin;
      height: 80vmin;
    }

    .snow {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: snow-fall 5s linear infinite;
    }

    @keyframes snow-fall {
      0% {
        top: -10px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }

    @keyframes santa-move {
      0% {
        top: -100px;
        left: -10%;
        transform: translateX(0);
      }
      50% {
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
      }
      100% {
        top: -100px;
        left: 110%;
        transform: translateX(-100%);
      }
    }

    .cartoon {
      animation: santa-move 10s infinite ease-in-out;
    }

    .vehicle {
      position: absolute;
      width: 300px;
      height: 100px;
      top: 20%;
      left: -300px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Santa_Sleigh_silhouette.png/800px-Santa_Sleigh_silhouette.png') no-repeat center;
      background-size: contain;
      animation: vehicle-move 10s infinite linear;
    }

    @keyframes vehicle-move {
      0% {
        left: -300px;
      }
      100% {
        left: 110%;
      }
    }
  </style>
</head>
<body>
  <div class="vehicle"></div>

  <div class="cartoon">
    <div class="leg"></div>
    <div class="leg"></div>
    <div class="hands"></div>
    <div class="arm"></div>
    <div class="body">
      <div class="belt"></div>
      <div class="buttons"></div>
    </div>
    <div class="beard"></div>
    <div class="head"></div>
    <div class="mustache"></div>
    <div class="mustache"></div>
    <div class="cheeks"></div>
    <div class="eyes"></div>
    <div class="hat"></div>
  </div>

  <!-- Snow effect -->
  <script>
    const body = document.body;
    for (let i = 0; i < 100; i++) {
      const snowflake = document.createElement('div');
      snowflake.className = 'snow';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
      snowflake.style.opacity = Math.random();
      body.appendChild(snowflake);
    }
  </script>
</body>
</html>
